<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="#" content="#"/>
	<title>delta g biomedicals</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/deltagstyle.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link href="css/sticky-footer.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-md-12 navbar">
      <header>
        <nav>
            <figure class="col-xs-2 logo">
               <img src="img/logo2.png" alt="logo">
            </figure>
          
            <ul class="col-xs-10">
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">QUIENES SOMOS</a></li>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
      </header>
    </div>

    <div class="container container-box">

      <div id="myCarousel" class="col-xs-12 carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

      


        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/origen-img.png" alt="Chania">

          </div>

         <div class="item">
            <img src="img/origen-img2.png" alt="Chania">
          </div>


          <div class="item">
            <img src="img/logodeltag.png" alt="Flower">
          </div>

          <div class="item">
            <img src="img/origen-img2.png" alt="Flower">
            <div class="carousel-caption">
               <h1>Cryopreservation</h1>
               <p>OriGen manufactures cryopreservation bags in several types and configurations: including the CryoStore freezing bag
               </p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
          
      <div class="col-xs-4" style="">
        <div class="box video">
          <div class="embed-responsive embed-responsive-16by9">
              <iframe width="854" height="480" src="https://www.youtube.com/embed/UlLsJS6JDq0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
        <div class="clearfix"></div>
        <img style="float:left;" src="img/logodeltag.png" alt="Delta G">
      </div>
    </footer>

  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/deltag.js"></script> 
</body>
</html>
